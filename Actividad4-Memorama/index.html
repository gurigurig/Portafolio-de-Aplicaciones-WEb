<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Memorama</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
			.card-button {
				width: 80px;
				height: 80px;
				font-size: 3em;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: lightgray;
				border: 2px solid gray;
				border-radius: 8px;
				margin: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
				user-select: none;
			}
			.card-button:hover {
				background-color: #e0e0e0;
			}
			.card-button.flipped {
				background-color: white;
				border-color: #333;
			}
			.card-button span {
				visibility: hidden;
				color: #333;
			}
			.card-button.flipped span {
				visibility: visible;
			}
			.game-board {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				max-width: 900px;
				margin: 20px auto;
			}
			.titulo, .abajo {
				text-align: center;
				margin-bottom: 20px;
			}
			.temporizador, .aciertos {
				display: inline-block;
				margin: 0 15px;
			}
			.abajo button {
				padding: 10px 20px;
				font-size: 1.1em;
				margin: 0 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="titulo">
			<div>
				<h2>Memorama</h2>
			</div>
			<div class="temporizador">
				<div>
					<h3>Temporizador: </h3>
				</div>
				<div>
					<p id="tempo">01:30</p>
				</div>
			</div>
			<div class="aciertos">
				<div>
					<h3>Aciertos</h3>
				</div>
				<div>
					<p id="good">0</p>
				</div>
			</div>
		</div>
        <div class="game-board">
            <script>
                for (let i = 1; i <= 42; i++) {
                    document.write('<button class="card-button" id="btn' + i + '" onclick="mostrar(\'' + i + '\')"><span></span></button>');
                }
            </script>
        </div>
		<div class="abajo">
			<div>
				<button id="empezar" onclick="iniciar();">Empezar</button>
			</div>
			<div>
				<button id="detenido" onclick="detener();">Detener</button>
			</div>
			<div>
				<button onclick="reinicio();">Reiniciar</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>

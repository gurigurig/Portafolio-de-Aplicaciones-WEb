<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad JS</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
        }
        h1, h2 {
            text-align: center;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        input[type="text"][readonly] {
            background-color: #eee;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .total-row td {
            font-weight: bold;
        }
        .modify-btn { background-color: #28a745; }
        .modify-btn:hover { background-color: #218838; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORDEN DE VENTA</h1>

        <div class="form-group">
            <label for="productoSelect">Producto:</label>
            <select id="productoSelect">
                <option value=""> Seleccione </option>
                <option value="Cuaderno De Dibujo_62">Cuaderno De Dibujo</option>
                <option value="Cuaderno De Cuadro Chico_19.9">Cuaderno De Cuadro Chico</option>
                <option value="Sacapuntas_5.5">Sacapuntas</option>
                <option value="Lapicera_12.50">Lapicera</option>
            </select>
        </div>

        <div class="form-group">
            <label for="precioInput">Precio:</label>
            <input type="text" id="precioInput" readonly>
        </div>

        <div class="form-group">
            <label for="unidadesInput">Unidades:</label>
            <input type="number" id="unidadesInput" min="1" value="1">
        </div>

        <button onclick="agregarArticulo()">Agregar</button>

        <h2>Artículos Agregados</h2>
        <table id="tablaArticulos">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Unidades</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="totals">
            <div><strong>Subtotal:</strong> <span id="subtotal">0.00</span></div>
            <div><strong>Iva:</strong> <span id="iva">0.00</span></div>
            <div><strong>Total:</strong> <span id="total">0.00</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
